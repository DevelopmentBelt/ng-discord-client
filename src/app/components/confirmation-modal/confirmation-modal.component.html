@if (isOpen()) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" (click)="onCancel()">
    <div class="bg-discord-lighter border border-discord-border rounded-lg shadow-xl w-full max-w-md" (click)="$event.stopPropagation()">
      <!-- Modal Header -->
      <div class="px-6 py-4 border-b border-discord-border">
        <h3 class="text-lg font-semibold text-discord-text-lighter">
          {{ data()?.title }}
        </h3>
      </div>

      <!-- Modal Content -->
      <div class="px-6 py-4">
        <p class="text-discord-text-light mb-6">
          {{ data()?.message }}
        </p>
      </div>

      <!-- Modal Footer -->
      <div class="px-6 py-4 border-t border-discord-border flex items-center justify-end space-x-3">
        <button 
          (click)="onCancel()"
          class="px-4 py-2 bg-discord-medium hover:bg-discord-hover text-discord-text-light font-medium rounded-md transition-colors duration-150"
        >
          {{ data()?.cancelText || 'Cancel' }}
        </button>
        <button 
          (click)="onConfirm()"
          [class]="getConfirmButtonClass()"
        >
          {{ data()?.confirmText || 'Confirm' }}
        </button>
      </div>
    </div>
  </div>
}
