<div class="h-full flex bg-discord-medium text-discord-text relative">
  <!-- Server List (Left Section) - Fixed Width -->
  <div class="h-full overflow-y-auto border-r border-discord-border w-[72px] bg-discord-dark flex-shrink-0">
    <app-sidebar (serverSelected)="onServerChange($event)"></app-sidebar>
  </div>

  <!-- Channel List (Right Section) - Resizable -->
  <div class="h-full flex flex-col overflow-hidden flex-1 bg-discord-medium">
    <!-- Server Header -->
    <div class="px-4 py-3 border-b border-discord-border bg-discord-lighter flex-shrink-0 overflow-hidden">
      <div class="flex items-center justify-between">
        <h6 class="m-0 text-base font-semibold text-discord-text-lighter uppercase tracking-wider whitespace-nowrap overflow-hidden text-ellipsis block flex-1">
          {{ getCurrentServerName() }}
        </h6>
        <div class="flex items-center space-x-2">
          <button 
            class="p-1.5 text-discord-text-muted hover:text-discord-text-light hover:bg-discord-hover rounded transition-colors duration-150 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-transparent"
            (click)="openServerOverview()"
            title="Server Overview"
            [disabled]="!canViewServerOverview()"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
              <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
            </svg>
          </button>
          <button 
            class="p-1.5 text-discord-text-muted hover:text-discord-text-light hover:bg-discord-hover rounded transition-colors duration-150 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-transparent"
            (click)="openServerSettings()"
            title="Server Settings"
            [disabled]="!canAccessServerSettings()"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Channel List -->
    <div class="flex-1 overflow-y-auto overflow-x-hidden py-2 w-full">
      @for (category of categories(); track category) {
        <div class="mb-4 w-full overflow-hidden">
          <div class="px-4 py-1.5 text-xs font-semibold text-discord-text-muted uppercase tracking-wider whitespace-nowrap overflow-hidden text-ellipsis block w-full flex items-center justify-between group">
            <span>{{ category.categoryName }}</span>
            <button class="opacity-0 group-hover:opacity-100 p-0.5 text-discord-text-muted hover:text-discord-text-light transition-all duration-150">
              <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
              </svg>
            </button>
          </div>
          @for (chan of category.channels; track chan) {
            <div
              class="px-2 py-1.5 mx-2 rounded cursor-pointer text-sm text-discord-text hover:bg-discord-hover hover:text-discord-text-light transition-colors duration-100 flex items-center min-w-0 group"
              [ngClass]="{'bg-discord-blue-dark text-discord-text-lighter hover:bg-discord-blue': selectedChannel() == chan}"
              (click)="handleChannelSelect(chan)"
            >
              <span class="flex-shrink-0 mr-2 font-bold text-base text-discord-text-muted group-hover:text-discord-text-light">#</span>
              <span class="flex-1 min-w-0 whitespace-nowrap overflow-hidden text-ellipsis block">{{ chan.channelName }}</span>
              <div class="flex items-center space-x-1 opacity-0 group-hover:opacity-100 transition-opacity duration-150">
                <button class="p-1 text-discord-text-muted hover:text-discord-text-light hover:bg-discord-light/50 rounded transition-colors duration-150">
                  <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                  </svg>
                </button>
                <button class="p-1 text-discord-text-muted hover:text-discord-text-light hover:bg-discord-light/50 rounded transition-colors duration-150">
                  <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                  </svg>
                </button>
              </div>
            </div>
          }
        </div>
      }
    </div>
  </div>
</div>

<!-- Server Overview Modal -->
@if (showServerOverview()) {
  <app-server-overview-modal 
    [server]="selectedServer()"
    (closeModal)="closeServerOverview()"
  ></app-server-overview-modal>
}

<!-- Server Settings Modal -->
@if (showServerSettings()) {
  <app-server-settings-modal 
    [server]="selectedServer()"
    (closeModal)="closeServerSettings()"
  ></app-server-settings-modal>
}
