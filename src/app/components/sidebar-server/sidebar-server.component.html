<div class="flex items-center justify-center w-full h-full">
  @if (serverIconURL() && serverIconURL().trim() !== '') {
    <img 
      src="{{serverIconURL()}}" 
      alt="{{serverDesc()}}" 
      class="w-10 h-10 rounded-full object-cover cursor-pointer hover:opacity-80 transition-opacity duration-200" 
      (error)="onImageError()"
    />
  } @else {
    <div class="w-10 h-10 rounded-full bg-discord-blue flex items-center justify-center cursor-pointer hover:opacity-80 transition-opacity duration-200">
      <span class="text-discord-text-lighter font-semibold text-sm">
        {{ getServerInitials() }}
      </span>
    </div>
  }
</div>
